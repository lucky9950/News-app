<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>



    <link rel="stylesheet" href="style.css">
</head>

<body>
            <!-- this is header -->
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img  src="logo (1).png" alt="company-logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL

                    </li>
                    <li class="hover-link nav-item" id="finance" onclick=" onNavItemClick('finance')">Finance

                    </li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics

                    </li>
                </ul>
            </div>
            <div class="search-bar">
                <input id="search-text" type="text" class="news-input" placeholder="search">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>


                    <!-- main body -->
    <main>
            <div class="card-container container flex" id="cards-container">
                
              </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <!-- <img src="https://cms-cdn.placeholder.co/North_Jercey_9f38aeaa21.png?width=750" alt="news image" id="news-img"> -->
                <img src="https://via.placeholder.com/400x200" alt="news image" id="news-img">
             
            </div>
            <div class="card-content" >
                <h3 class="news-title" id="news-title">this is the title</h3>
                <h6 class="news-source " id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Magnam hic nostrum quas officiis quo labore. Totam expedita porro labore ipsa error laboriosam eaque, possimus est id! Omnis dicta ipsum deserunt.</p>
            </div>
        </div>
    </template>

    <script src="index.js"></script>
</body>

</html>
